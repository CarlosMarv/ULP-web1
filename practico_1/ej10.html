<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ej 10: Tablas</title>
  </head>
  <body>
    <h1>Ej 10: Tablas</h1>
    <table style="border-color: black; border-style: solid; border-collapse: collapse">
      <caption>
        Tabla 3x3
      </caption>
      <tr>
        <td style="border-color: black; border-style: solid">1x1</td>
        <td style="border-color: black; border-style: solid">1x2</td>
        <td style="border-color: black; border-style: solid">1x3</td>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid">2x1</td>
        <td style="border-color: black; border-style: solid">2x2</td>
        <td style="border-color: black; border-style: solid">2x3</td>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid">3x1</td>
        <td style="border-color: black; border-style: solid">3x2</td>
        <td style="border-color: black; border-style: solid">3x3</td>
      </tr>
    </table>
    <hr />
    <table style="border-color: black; border-style: solid; border-collapse: collapse">
      <caption>
        Tabla 2x4
      </caption>
      <tr>
        <td style="border-color: black; border-style: solid">1x1</td>
        <td style="border-color: black; border-style: solid">1x2</td>
        <td style="border-color: black; border-style: solid">1x3</td>
        <td style="border-color: black; border-style: solid">1x4</td>
      </tr>
      <tr>
        <td style="border-color: black; border-style: solid">2x1</td>
        <td style="border-color: black; border-style: solid">2x2</td>
        <td style="border-color: black; border-style: solid">1x3</td>
        <td style="border-color: black; border-style: solid">2x4</td>
      </tr>
    </table>
    <hr />
    <table style="border-color: black; border-style: solid; border-collapse: collapse">
      <caption>
        Tabla 3x3, deforme
      </caption>
      <br />
      <tr>
        <td
          align="center"
          rowspan="6"
          style="width: 150px; border-color: black; border-style: solid"
        >
          <p>A<hr style="border: solid; border-width: 1px;"">B</p>
        </td>
        <td
          align="center"
          rowspan="6"
          style="width: 150px; border-color: black; border-style: solid"
        >
          C
        </td>
        <td
          align="center"
          rowspan=""
          style="width: 150px; border-color: black; border-style: solid"
        >
          D
        </td>
      </tr>
      <tr>
        <td align="center" rowspan="" style="border-color: black; border-style: solid">E</td>
      </tr>
      <tr>
        <td align="center" rowspan="" style="border-color: black; border-style: solid">F</td>
      </tr>
    </table>
  </body>
</html>
